<div class="text-center mt-5 mx-2 bg-gray-600 rounded-md">
  <h1 class="text-fakegold-400 text-2xl font-black mb-4 font-poppins">
    Editar mis datos
  </h1>
</div>
<div class="mx-auto mt-8">
  <form
    [formGroup]="editForm"
    (ngSubmit)="updateCliente()"
    class="md:max-w-md md:mx-auto bg-gray-700 mx-1 mt-8 p-5 rounded-lg shadow-lg shadow-gray-300"
  >
    <div class="mb-4">
      <label
        for="nombre"
        class="text-white block text-sm font-semibold mb-2 border-b border-gray-300"
        >Nombre:</label
      >
      <input id="nombre" class="w-full" formControlName="nombre" />
    </div>

    <div class="mb-4">
      <label
        for="apellido"
        class="text-white block text-sm font-semibold mb-2 border-b border-gray-300"
        >Apellido:</label
      >
      <input id="apellido" class="w-full" formControlName="apellido" />
    </div>

    <div class="mb-4">
      <label
        for="telefono"
        class="text-white block text-sm font-semibold mb-2 border-b border-gray-300"
        >Telefono:</label
      >
      <input id="telefono" class="w-full" formControlName="telefono" />
    </div>

    <div class="mb-4">
      <label
        for="mail"
        class="text-white block text-sm font-semibold mb-2 border-b border-gray-300"
        >Correo Electr√≥nico:</label
      >
      <input id="mail" class="w-full" formControlName="mail" />
    </div>
    <div class="space-x-4 mt-8">
      <button
        type="submit"
        class="w-32 h-full font-semibold bg-fakegold-500 text-white p-3 rounded-md hover:bg-fakegold-700"
      >
        Guardar
      </button>
      <a routerLink="../"
        ><button
          type="button"
          class="w-32 h-full font-semibold bg-gray-500 text-white p-3 rounded-md hover:bg-gray-600"
        >
          Cancelar
        </button></a
      >
    </div>
  </form>
</div>
