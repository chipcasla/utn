<div class="container mx-auto my-8">
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <li *ngFor="let plato of platos" class="bg-white p-6 rounded-md shadow-md">
            <p class="text-xl font-bold mb-2">{{ plato.descripcion }}</p>
            <p class="text-gray-600">{{ plato.ingredientes }}</p>
            <img [src]="plato.imagen" alt="{{ plato.descripcion }}" class="mt-4 w-full h-auto" />
        </li>
    </ul>
</div>
