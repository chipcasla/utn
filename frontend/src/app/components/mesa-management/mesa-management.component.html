<!--Agregar una nueva mesa-->
<div *ngIf="crear">
    <form
    [formGroup]="createForm"
    (ngSubmit)="addMesa()"
    class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md"
  >
    <div class="mb-4">
      <label
        for="capacidad"
        class="block text-gray-700 text-sm font-bold mb-2"
        >Capacidad</label
      >
      <input
        type="number"
        id="capacidad"
        name="capacidad"
        formControlName="capacidad"
        class="w-full p-2 border rounded-md"
      />
    </div>
    <div class="mb-4">
        <label for="ubicacion" class="block text-gray-700 text-sm font-bold mb-2"
          >Ubicación:</label
        >
        <select
          id="ubicacion"
          formControlName="ubicacion"
          class="w-full p-2 border rounded-md"
        >
          <option value="" disabled>Selecciona una opción</option>
          <option value="afuera">Afuera</option>
          <option value="adentro">Adentro</option>
        </select>
      </div>
  
      <button
        type="submit"
        class="w-full bg-fakegold-500 text-white p-2 rounded-md hover:bg-fakegold-700"
      >
        Agregar mesa
      </button>
      <button (click)="crear = !crear" class="mt-4 bg-gray-500 text-white p-2 rounded-md hover:bg-gray-700">Cerrar</button>
    </form>
   
</div>


<!--Ver todas las mesas y poder borrar una-->
<div class="mt-8">
  <button (click)="crear=!crear" class="bg-fakegold-500 text-white p-2 rounded-md hover:bg-fakegold-700">Crear mesa</button>

  <div class="mt-4 flex flex-wrap -mx-2">
    <div *ngFor="let mesa of mesas" class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-2 mb-4">
      <div class="bg-white p-4 rounded-md shadow-md">
        <p class="font-bold">ID: {{mesa.id}}</p>
        <p>Capacidad: {{mesa.capacidad}}</p>
        <p>Ubicación: {{mesa.ubicacion}}</p>
        <button (click)="borrarMesa(mesa.id)" class="text-white bg-red-500 p-2 rounded-md hover:bg-red-700">Borrar</button>
      </div>
    </div>
  </div>

  <button (click)="redirect()" class="mt-4 bg-gray-500 text-white p-2 rounded-md hover:bg-gray-700">Volver</button>
</div>
